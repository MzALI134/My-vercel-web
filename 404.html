
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Dupe4Lifes</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1D1D1D;
            color: #FFFFFF;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px #FF0000;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.5rem;
            text-decoration: none;
            color: #FFFFFF;
            background-color: #8B0000;
            border: 2px solid #FF0000;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-shadow: 1px 1px #000000;
            cursor: pointer;
        }
        .button:hover {
            background-color: #FF0000;
            transform: scale(1.1);
            box-shadow: 0 0 10px #FF0000;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background-color: #FF0000;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <img src="https://i.ibb.co/7jzc78W/logo.png" alt="Dupe4Lifes Logo" class="logo">
        <h1>404 - Page Not Found</h1>
        <p>Oops! Looks like this item was duped out of existence!</p>
        <a href="/" class="button" onclick="playSound(); return false;">Return to Base</a>
    </div>

    <audio id="clickSound" src="https://jumpshare.com/s/BrlalprLKjy0ymAG7zMs" preload="auto"></audio>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();

        function playSound() {
            document.getElementById('clickSound').play();
            setTimeout(() => {
                window.location.href = '/';
            }, 500);
        }
    </script>
</body>
</html>
